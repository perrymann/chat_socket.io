<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat nodekurssi</title>
    <link rel="stylesheet" href="css/bootstrap.css" media="screen" title="no title" charset="utf-8">
    <style>
        #chat-panel {
            display: none;
        }
        .chat-list {
            height:300px;
            overflow: auto;
        }
    </style>

</head>
<body>
<div class="container">
    <div class="row " style="padding-top:40px;">
        <h3 class="text-center" >CHAT</h3>
        <br /><br />
        <div class="col-md-8">
            <div class="login-body">
                <form class="login-form" action="index.html" method="post">
                    <input type="text" class="form-control" id="login-field" placeholder="Enter a user name" />
                    <input type="password" class="form control" id="password-field" placeholder="Enter a password" />
                    <button class="btn btn-info pull-right" type="submit" name="button">Send</button>
                </form>
            </div>
            <div id="chat-panel">
                <h3 id="username"></h3>
                <div class="chat-list">
                    <ul class="messages-list">
                    </ul>
                </div>
                <div class="chat-body">
                    <form class="chat-form" action="index.html" method="post">
                        <input type="text" class="form-control" id="message-field" placeholder="Enter Message" />
                        <button class="btn btn-info pull-right" type="submit" name="button">Send</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <ul class="user-list">
            </ul>
        </div>
    </div>
</div>
<script src="/socket.io/socket.io.js"></script>
<script src="js/jquery-3.1.0.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
